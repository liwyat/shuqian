<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>书签管理系统 - 登录</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="font-inter bg-gray-50 text-dark min-h-screen flex flex-col">
  <!-- 登录页面 -->
  <div id="login-page" class="flex-1 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-lg bg-primary/10 text-primary mb-4">
          <i class="fa fa-bookmark text-3xl"></i>
        </div>
        <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-dark">书签管理系统</h1>
        <p class="text-gray-500 mt-2">请登录以继续</p>
      </div>
      
      <div class="bg-white rounded-xl shadow-lg p-6 transition-all duration-300 hover:shadow-xl">
        <!-- 用户类型选择 -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">用户类型</label>
          <div class="flex space-x-4">
            <label class="inline-flex items-center">
              <input type="radio" name="userType" value="user" class="text-primary focus:ring-primary" checked>
              <span class="ml-2 text-sm text-gray-700">普通用户</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="userType" value="admin" class="text-primary focus:ring-primary">
              <span class="ml-2 text-sm text-gray-700">管理员</span>
            </label>
          </div>
        </div>
        
        <form id="login-form" class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fa fa-user text-gray-400"></i>
              </div>
              <input type="text" id="username" name="username" required
                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200 outline-none"
                placeholder="请输入用户名">
            </div>
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fa fa-lock text-gray-400"></i>
              </div>
              <input type="password" id="password" name="password" required
                class="block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200 outline-none"
                placeholder="请输入密码">
              <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors">
                <i class="fa fa-eye-slash"></i>
              </button>
            </div>
          </div>
          
          <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2">
            登录
          </button>
        </form>
        
        <div class="mt-4 text-center text-sm text-gray-500">
          <p>遇到问题？请联系管理员</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
