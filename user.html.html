<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>书签管理系统 - 用户中心</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="font-inter bg-gray-50 text-dark min-h-screen flex flex-col">
  <!-- 用户主页面 -->
  <div id="user-page" class="flex flex-col h-screen">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-sm border-b border-gray-200 z-10">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0 flex items-center">
              <i class="fa fa-bookmark text-primary text-xl mr-2"></i>
              <span class="font-bold text-lg">书签管理系统</span>
            </div>
          </div>
          
          <div class="flex items-center space-x-4">
            <button id="refresh-btn" class="p-2 rounded-full hover:bg-gray-100 text-gray-600 transition-colors">
              <i class="fa fa-refresh"></i>
            </button>
            <div class="relative" id="user-menu-button">
              <button class="flex items-center space-x-2 focus:outline-none">
                <img class="h-8 w-8 rounded-full object-cover" src="https://picsum.photos/200/200?random=1" alt="用户头像">
                <span class="hidden md:inline text-sm font-medium" id="user-display-name">用户名</span>
                <i class="fa fa-chevron-down text-xs text-gray-500"></i>
              </button>
              
              <!-- 用户菜单 -->
              <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 py-1 z-50">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" id="user-profile">
                  <i class="fa fa-user mr-2"></i>个人资料
                </a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" id="change-password">
                  <i class="fa fa-key mr-2"></i>修改密码
                </a>
                <div class="border-t border-gray-100 my-1"></div>
                <a href="#" class="block px-4 py-2 text-sm text-danger hover:bg-gray-100" id="logout-user">
                  <i class="fa fa-sign-out mr-2"></i>退出登录
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-1 flex overflow-hidden">
      <!-- 书签侧边栏 -->
      <aside class="w-64 bg-white border-r border-gray-200 flex-shrink-0 overflow-y-auto scrollbar-hide">
        <div class="p-4 border-b border-gray-200">
          <div class="relative">
            <input type="text" placeholder="搜索书签..." class="w-full pl-10 pr-4 py-2 rounded-lg bg-gray-100 focus:bg-white border border-gray-200 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition-all duration-200">
            <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
        </div>
        
        <nav class="p-2">
          <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider px-3 mt-4 mb-2">书签分类</div>
          
          <div class="space-y-1 bookmark-category">
            <button class="category-item w-full text-left px-3 py-2 rounded-lg flex items-center text-sm font-medium bg-primary/10 text-primary">
              <i class="fa fa-globe w-5 text-center mr-2"></i>
              <span>全部书签</span>
              <span class="ml-auto bg-primary/20 text-primary text-xs px-2 py-0.5 rounded-full">12</span>
            </button>
            
            <button class="category-item w-full text-left px-3 py-2 rounded-lg flex items-center text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors">
              <i class="fa fa-briefcase w-5 text-center mr-2"></i>
              <span>工作相关</span>
              <span class="ml-auto bg-gray-200 text-gray-700 text-xs px-2 py-0.5 rounded-full">5</span>
            </button>
            
            <button class="category-item w-full text-left px-3 py-2 rounded-lg flex items-center text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors">
              <i class="fa fa-graduation-cap w-5 text-center mr-2"></i>
              <span>学习资源</span>
              <span class="ml-auto bg-gray-200 text-gray-700 text-xs px-2 py-0.5 rounded-full">3</span>
            </button>
            
            <button class="category-item w-full text-left px-3 py-2 rounded-lg flex items-center text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors">
              <i class="fa fa-shopping-cart w-5 text-center mr-2"></i>
              <span>购物网站</span>
              <span class="ml-auto bg-gray-200 text-gray-700 text-xs px-2 py-0.5 rounded-full">4</span>
            </button>
          </div>
          
          <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider px-3 mt-6 mb-2">书签列表</div>
          
          <div class="space-y-1 bookmark-list">
            <button class="bookmark-item w-full text-left px-3 py-2 rounded-lg flex items-center text-sm hover:bg-gray-100 transition-colors" data-url="https://www.baidu.com">
              <img src="https://picsum.photos/32/32?random=10" alt="网站图标" class="w-6 h-6 rounded mr-2">
              <span class="flex-1 truncate">百度</span>
              <i class="fa fa-external-link text-gray-400 text-xs opacity-0 hover:opacity-100 transition-opacity"></i>
            </button>
            
            <button class="bookmark-item w-full text-left px-3 py-2 rounded-lg flex items-center text-sm hover:bg-gray-100 transition-colors" data-url="https://www.bing.com">
              <img src="https://picsum.photos/32/32?random=11" alt="网站图标" class="w-6 h-6 rounded mr-2">
              <span class="flex-1 truncate">必应搜索</span>
              <i class="fa fa-external-link text-gray-400 text-xs opacity-0 hover:opacity-100 transition-opacity"></i>
            </button>
            
            <button class="bookmark-item w-full text-left px-3 py-2 rounded-lg flex items-center text-sm hover:bg-gray-100 transition-colors" data-url="https://github.com">
              <img src="https://picsum.photos/32/32?random=12" alt="网站图标" class="w-6 h-6 rounded mr-2">
              <span class="flex-1 truncate">GitHub</span>
              <i class="fa fa-external-link text-gray-400 text-xs opacity-0 hover:opacity-100 transition-opacity"></i>
            </button>
          </div>
        </nav>
      </aside>

      <!-- 内嵌浏览区域 -->
      <div class="flex-1 flex flex-col overflow-hidden bg-gray-100">
        <div class="bg-white border-b border-gray-200 p-2 flex items-center">
          <div class="flex items-center space-x-1 ml-2">
            <button class="w-3 h-3 rounded-full bg-danger"></button>
            <button class="w-3 h-3 rounded-full bg-warning"></button>
            <button class="w-3 h-3 rounded-full bg-success"></button>
          </div>
          
          <div class="flex-1 mx-4 relative">
            <input type="text" id="browser-url" class="w-full bg-gray-100 rounded-full px-4 py-1.5 text-sm focus:outline-none focus:ring-1 focus:ring-primary" placeholder="网址..." readonly>
          </div>
          
          <div class="flex items-center space-x-1 mr-2">
            <button id="back-btn" class="p-1.5 rounded hover:bg-gray-100 text-gray-600 transition-colors">
              <i class="fa fa-arrow-left text-sm"></i>
            </button>
            <button id="forward-btn" class="p-1.5 rounded hover:bg-gray-100 text-gray-600 transition-colors">
              <i class="fa fa-arrow-right text-sm"></i>
            </button>
            <button id="refresh-browser-btn" class="p-1.5 rounded hover:bg-gray-100 text-gray-600 transition-colors">
              <i class="fa fa-refresh text-sm"></i>
            </button>
          </div>
        </div>
        
        <div class="flex-1 relative overflow-hidden">
          <iframe id="browser-frame" class="w-full h-full border-0" src="about:blank"></iframe>
          <div id="frame-loading" class="absolute inset-0 bg-white/80 flex items-center justify-center hidden">
            <div class="flex flex-col items-center">
              <div class="w-10 h-10 border-4 border-gray-200 border-t-primary rounded-full animate-spin"></div>
              <p class="mt-2 text-sm text-gray-500">加载中...</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/config.js"></script>
  <script src="js/user.js"></script>
</body>
</html>
